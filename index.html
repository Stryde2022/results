<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="first-bg">
    <div class="white-bg">
      <div class="text-gd">
            <div><h3>Summary</h3></div>

            <div class="tab-1">
              
              <table>
                <tr>
                  <td class="number1"><img class="img-icons" src="assets/images/icon-reaction.svg" alt="">Reaction</td>

                  <td><div class="wd-gd" style="display: inline-block;" ><strong>80</strong>/100</div></td>
                </tr>
              </table>
               
              
            </div>

            <div class="tab-2">
              <table>
                <tr>
                  <td class="number2"><img class="img-icons" src="assets/images/icon-memory.svg" alt="">Memory</td>
                  <td><div class="wd-gd" style="display: inline-block;"><strong>92</strong>/100</div></td>
                </tr>
              </table>
              
            </div>

            <div class="tab-3">
              <table>
                <tr>
                  <td class="number3"><img class="img-icons" src="assets/images/icon-verbal.svg" alt="">Verbal</td>
                  <td><div class="wd-gd" style="display: inline-block;" ><strong>61</strong>/100</div></td>
                </tr>
              </table>
               
            </div>

            <div class="tab-4">
              <table>
                <tr>
                  <td class="number4"><img class="img-icons" src="assets/images/icon-visual.svg" alt="">Visual</td>
                  <td><div class="wd-gd" style="display: inline-block;" ><strong>72</strong>/100</div></td>
                </tr>
              </table>
            
            </div>
            
            <div>
              <p  class="tab-5" style="text-align: center;">Continue</p>
            </div>

      </div>

      <div class="blue-bg">
          <p class="your-result">Your Result</p>
          <div class="circle-gd"> 
            <h1 class="big-text">76</h1>
          </div>
          <p class="small-text">of 100</p>
          <h2>Great</h2>
          <p class="write-gd">You scored higher than 65% of the people who have taken these tests.</p>
    
      </div>
    </div>

  </div>

  

    </div>

  </div>

 
</body>
</html>
